<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="generator-grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.08)" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="200" height="200" fill="url(#generator-grid)"/>
  
  <!-- Generator circles -->
  <circle cx="50" cy="50" r="18" fill="none" stroke="rgba(255,255,255,0.12)" stroke-width="2"/>
  <circle cx="150" cy="50" r="18" fill="none" stroke="rgba(255,255,255,0.12)" stroke-width="2"/>
  <circle cx="50" cy="150" r="18" fill="none" stroke="rgba(255,255,255,0.12)" stroke-width="2"/>
  <circle cx="150" cy="150" r="18" fill="none" stroke="rgba(255,255,255,0.12)" stroke-width="2"/>
  
  <!-- Generator center squares -->
  <rect x="42" y="42" width="16" height="16" fill="none" stroke="rgba(255,255,255,0.15)" stroke-width="2"/>
  <rect x="142" y="42" width="16" height="16" fill="none" stroke="rgba(255,255,255,0.15)" stroke-width="2"/>
  <rect x="42" y="142" width="16" height="16" fill="none" stroke="rgba(255,255,255,0.15)" stroke-width="2"/>
  <rect x="142" y="142" width="16" height="16" fill="none" stroke="rgba(255,255,255,0.15)" stroke-width="2"/>
  
  <!-- Connection lines -->
  <path d="M30 100 L70 100 M130 100 L170 100 M100 30 L100 70 M100 130 L100 170" 
        stroke="rgba(255,255,255,0.1)" stroke-width="1.5" stroke-linecap="round"/>
</svg>

